name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-mobile:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/mobile

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run mobile tests
        run: npm test -- --run

  test-infra:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: Synthesize CDK stacks
        run: npx cdk synth
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Run infra tests
        run: npm test -- --run

  test-all:
    runs-on: ubuntu-latest
    needs: [test-mobile, test-infra]
    if: always()
    
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.test-mobile.result }}" != "success" ] || [ "${{ needs.test-infra.result }}" != "success" ]; then
            echo "Tests failed!"
            exit 1
          fi
          echo "All tests passed! âœ…"
